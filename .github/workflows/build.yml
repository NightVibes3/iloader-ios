name: Build iOS IPA

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    name: Build IPA
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_15.4.app

      - name: Build Archive
        run: |
          cd ios
          # FORCE REMOVE faulty/incompatible project file to use Package.swift directly
          rm -rf iloader.xcodeproj

          xcodebuild archive \
            -scheme iloader \
            -destination "generic/platform=iOS" \
            -archivePath ../iloader.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Create App Bundle and IPA
        run: |
          # Create .app bundle structure
          mkdir -p iloader.app

          # Copy the executable
          cp iloader.xcarchive/Products/usr/local/bin/iloader iloader.app/iloader

          # Create minimal Info.plist for iOS app
          cat > iloader.app/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>iloader</string>
              <key>CFBundleIdentifier</key>
              <string>com.nightvibes.iloader</string>
              <key>CFBundleName</key>
              <string>iloader</string>
              <key>CFBundleDisplayName</key>
              <string>iloader</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSRequiresIPhoneOS</key>
              <true/>
              <key>UIDeviceFamily</key>
              <array>
                  <integer>1</integer>
                  <integer>2</integer>
              </array>
              <key>UIRequiredDeviceCapabilities</key>
              <array>
                  <string>arm64</string>
              </array>
              <key>UISupportedInterfaceOrientations</key>
              <array>
                  <string>UIInterfaceOrientationPortrait</string>
              </array>
              <key>MinimumOSVersion</key>
              <string>17.0</string>
          </dict>
          </plist>
          EOF

          # Create Payload directory and package IPA
          mkdir -p Payload
          cp -r iloader.app Payload/
          zip -r iloader.ipa Payload

          echo "IPA created successfully!"
          ls -la iloader.ipa

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iloader-ipa
          path: iloader.ipa
