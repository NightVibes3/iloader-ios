<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iloader - True Liquid Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
            --rainbow-gradient: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        /* Rainbow Background Streaks */
        .bg-streaks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 80% 20%, rgba(100, 150, 255, 0.15), transparent 40%),
                        radial-gradient(circle at 10% 80%, rgba(150, 100, 255, 0.1), transparent 40%);
            overflow: hidden;
        }

        .streak {
            position: absolute;
            width: 200%;
            height: 60px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), #60a5fa33, #a855f733, rgba(255,255,255,0.05), transparent);
            transform: rotate(-35deg) translateY(-50%);
            filter: blur(40px);
            animation: moveStreak 10s infinite linear;
        }

        @keyframes moveStreak {
            from { transform: rotate(-35deg) translate(-50%, -100%); }
            to { transform: rotate(-35deg) translate(50%, 100%); }
        }

        .iphone-frame {
            width: 380px;
            height: 820px;
            background: #000;
            border-radius: 46px;
            padding: 14px;
            box-shadow: 0 0 0 4px #222, 0 50px 100px -20px rgba(0,0,0,0.8);
            position: relative;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border-radius: 34px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            scrollbar-width: none;
            padding-bottom: 100px;
        }
        .content-scroll::-webkit-scrollbar { display: none; }

        /* Liquid Glass Components */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--glass-shadow);
        }

        /* Rainbow Profile Bubble */
        .profile-bubble {
            width: 64px;
            height: 64px;
            border-radius: 32px;
            border: 2px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
            background: rgba(255,255,255,0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: inset 0 0 15px rgba(255,255,255,0.2);
        }

        .profile-bubble::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: var(--rainbow-gradient);
            opacity: 0.3;
            filter: blur(8px);
            z-index: -1;
        }

        .premium-tag {
            font-size: 10px;
            font-weight: 700;
            color: #4ade80;
            margin-top: 2px;
        }

        .section-label {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255,255,255,0.4);
            margin-bottom: 10px;
            padding-left: 4px;
        }

        .action-row {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
        }
        .action-row:last-child { border-bottom: none; }

        .action-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 18px;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            border-radius: 16px;
            padding: 16px;
            width: 100%;
            font-weight: 700;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 5px 20px -5px #3b82f688;
            margin-bottom: 12px;
            transition: transform 0.2s;
        }
        .btn-primary:active { transform: scale(0.98); }

        .btn-secondary-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        /* Floating Tab Bar */
        .tab-bar-container {
            position: absolute;
            bottom: 24px;
            left: 24px;
            right: 24px;
            z-index: 100;
        }

        .tab-bar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            opacity: 0.5;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .tab-item.active {
            opacity: 1;
            color: #60a5fa;
        }

        .tab-icon {
            font-size: 20px;
        }

        .tab-label {
            font-size: 10px;
            font-weight: 600;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modals (Sheets) */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            z-index: 200;
            display: none;
            flex-direction: column;
            justify-content: flex-end;
        }

        .sheet {
            background: rgba(30, 41, 59, 0.98);
            border-top: 1px solid rgba(255,255,255,0.1);
            border-radius: 32px 32px 0 0;
            height: 90%;
            padding: 24px;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            color: white;
            overflow-y: auto;
        }

        .sheet.active { transform: translateY(0); }

        .pull-bar {
            width: 40px;
            height: 5px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            margin: 0 auto 24px;
        }
    </style>
</head>
<body>

<div class="bg-streaks">

<div class="iphone-frame">

                <h1 class="text-5xl font-extrabold tracking-tight">iloader</h1>

            <!-- Account Section -->
            <div class="fade-in" style="animation-delay: 0.2s">

                            <p class="text-[11px] text-gray-400">user@mkmitangmail.com</p>

                        </div>
                        <div class="w-12 h-12 rounded-full overflow-hidden bg-blue-500/20 flex items-center justify-center border border-white/10">
                            <span class="text-2xl">üë©‚Äçüíª</span>
                        </div>
                    </div>
                    <div class="action-row" onclick="openSheet('settings')">
                        <span class="text-sm font-semibold flex-1">Settings</span>
                        <span class="text-gray-500">‚Üí</span>

                </div>
            </div>

            <!-- Management Section -->
            <div class="fade-in" style="animation-delay: 0.3s">
                <p class="section-label">Management</p>
                <div class="glass-card">
                    <div class="action-row" onclick="openSheet('certs')">
                        <div class="action-icon">üìú</div>

                    </div>
                    <div class="action-row" onclick="openSheet('app-ids')">

                    </div>
                </div>
            </div>
        </div>

        <!-- Floating Tab Bar -->
        <div class="tab-bar-container">
            <div class="tab-bar">
                <div class="tab-item active">
                    <span class="tab-icon">üè†</span>
                    <span class="tab-label">Home</span>
                </div>
                <div class="tab-item" onclick="openSheet('certs')">
                    <span class="tab-icon">‚öôÔ∏è</span>
                    <span class="tab-label">Manage</span>
                </div>
                <div class="tab-item" onclick="alert('Install list')">
                    <span class="tab-icon">üì•</span>
                    <span class="tab-label">Install</span>
                </div>
                <div class="tab-item" onclick="openSheet('settings')">
                    <span class="tab-icon">üë§</span>
                    <span class="tab-label">Profile</span>
                </div>
            </div>
        </div>

        <!-- Sheets -->
        <div class="modal-overlay" id="modal-overlay" onclick="closeSheet()">
            <div class="sheet" id="sheet-content" onclick="event.stopPropagation()">
                <div class="pull-bar" onclick="closeSheet()"></div>
                <div id="sheet-inner"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const sheets = {
        certs: `<h2 class="text-2xl font-bold mb-6">Certificates</h2><div class="space-y-4"><div class="glass-card"><p class="text-sm font-bold">iPhone Developer</p><p class="text-xs text-gray-400">Expires 2026.04.12</p></div></div>`,
        'app-ids': `<h2 class="text-2xl font-bold mb-6">App IDs</h2><div class="space-y-4"><div class="glass-card flex justify-between"><span>com.iloader.app</span><span class="text-blue-400 font-bold">ACTIVE</span></div></div>`,
        settings: `<h2 class="text-2xl font-bold mb-6">Settings</h2><div class="space-y-4"><div class="glass-card flex justify-between"><span>Dark Mode</span><div class="w-10 h-5 bg-blue-600 rounded-full flex justify-end p-1"><div class="w-3 h-3 bg-white rounded-full"></div></div></div></div>`,
        pairing: `<h2 class="text-2xl font-bold mb-6">Devices</h2><div class="space-y-4"><div class="glass-card flex items-center gap-3"><span>üì±</span><span>Bobby's iPhone</span><span class="ml-auto text-green-500">‚óè</span></div></div>`
    };

    function openSheet(id) {
        document.getElementById('sheet-inner').innerHTML = sheets[id];
        document.getElementById('modal-overlay').style.display = 'flex';
        setTimeout(() => document.getElementById('sheet-content').classList.add('active'), 10);
    }

    function closeSheet() {
        document.getElementById('sheet-content').classList.remove('active');
        setTimeout(() => document.getElementById('modal-overlay').style.display = 'none', 500);
    }
</script>
</body>
</html>
