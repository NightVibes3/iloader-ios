name: Build iOS IPA

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    name: Build IPA
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Archive
        run: |
          cd ios
          xcodebuild archive \
            -scheme iloader \
            -destination "generic/platform=iOS" \
            -archivePath ../iloader.xcarchive \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA (Unsigned)
        run: |
          mkdir -p Payload
          # Find the .app bundle (Swift Packages sometimes place them in different subdirs)
          APP_PATH=$(find iloader.xcarchive -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: No .app bundle found in archive!"
            # Fallback check for frameworks if it's being built as any other product
            APP_PATH=$(find iloader.xcarchive -name "*.framework" | head -n 1)
          fi

          if [ -n "$APP_PATH" ]; then
            cp -r "$APP_PATH" Payload/
            zip -r iloader.ipa Payload
          else
            echo "CRITICAL ERROR: Build produced no app or framework."
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iloader-ipa
          path: iloader.ipa
